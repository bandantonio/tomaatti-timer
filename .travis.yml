language: node_js
node_js:
- stable
install:
- npm install
cache:
  directories:
  - node_modules
notifications:
  email: true
  slack:
    rooms:
      secure: 
    template:
    - '**Build** <%{build_url}|#%{build_number}>, (%{commit})'
    - "**%{repository_slug}@%{branch}**"
    - '`%{result}` after *%{duration}*'
    - 'by _%{author}_'

# Build #15 (f3d1f0c) of bandantonio/tomaatti-timer@integrate-ci-platform by Antonio passed in 0 min 36 sec

